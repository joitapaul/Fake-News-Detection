<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="100%" height="100%" fill="none" />
  <!-- subtle diagonal stripes -->
  <defs>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(15)">
      <rect width="30" height="60" fill="#0d9488" fill-opacity="0.08" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#stripes)" />
  <!-- central badge -->
  <g transform="translate(600,400)">
    <circle r="160" fill="#0d9488" fill-opacity="0.6" />
    <circle r="60" fill="#ffffff" fill-opacity="0.22" />
  </g>
</svg>
